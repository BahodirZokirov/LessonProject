{% extends 'base.html' %}
{% load static %}

{% block content %}
    <ul>
        {% for new in news %}
            {% if new.news_category.pk == 1  %}
                <li class="categories">
                    <a href="{% url 'category_sport_detail' new.pk%}">
                        <h2>
                            {{ new.news_title }}
                        </h2>
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
