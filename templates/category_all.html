{% extends 'base.html' %}
{% block content %}
    <ul>
        {% for new in news %}
                <li>
                    <a href="{% url 'category_all_detail' new.pk %}">
                        <h2>
                            {{ new.news_title }}
                        </h2>
                    </a>
                </li>
        {% endfor %}
    </ul>
    <a href="{% url 'news_add_form' %}">
        <h2>
            Add Form News
        </h2>
    </a>
{% endblock content %}
